<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Fabrica de repuestos GUATEMALA</h1>
    <h2>Modulo de Pedidos</h2>
    <a th:href="@{/carros}" class="btn btn-primary">Carros</a>
    <a th:href="@{/listar}" class="btn btn-primary">Clientes</a>
    <a th:href="@{/productos}" class="btn btn-primary">Productos</a>
    <a th:href="@{/pedidos}" class="btn btn-primary">Pedidos</a>
    <hr>
    <a th:href="@{/pedidonuevo}" class="btn btn-secondary">Pedido Nuevo</a>
    <a th:href="@{/excel}" class="btn btn-secondary">Excel</a>
    <a th:href="@{/sendmail}" class="btn btn-secondary">Mandar por correo</a>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha de Recibido</th>
            <th>Fecha de entrega</th>
            <th>Estado</th>
            <th>Cliente</th>
            <th>Precio final</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido:${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.fecha_recibido}"></td>
            <td th:text="${pedido.fecha_entrega}"></td>
            <td th:text="${pedido.estado}"></td>
            <td th:text="${pedido.clientes}"></td>
            <td th:text="${pedido.precio_final}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/pedidodetalle/}+${pedido.id}">Detalle</a>
                <a class="btn btn-warning" th:href="@{/editarpedido/}+${pedido.id}">Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarpedido/}+${pedido.id}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<hr>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
