<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/savepedido}" th:object="${pedidos}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3>Pedidos</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control" type="text" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label>Fecha de recibido</label>
                        <input class="form-control" type="date" th:field="*{fecha_recibido}">
                    </div>
                    <div class="form-group">
                        <label>Fecha de entrega</label>
                        <input class="form-control" type="date" th:field="*{fecha_entrega}">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <input class="form-control" type="text" th:field="*{estado}">
                    </div>
                    <div class="form-group">
                        <label>Repuestos</label>
                        <input class="form-control" type="text" th:field="*{repuestos}">
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input class="form-control" type="text" th:field="*{cantidad}">
                    </div>
                    <div class="form-group">
                        <label>Clientes</label>
                        <input class="form-control" type="text" th:field="*{clientes}">
                    </div>
                    <div class="form-group">
                        <label>Precio final</label>
                        <input class="form-control" type="number" th:field="*{precio_final}">
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/pedidos}" class="btn btn-primary">Regresar</a>
                </div>
            </div>

        </form>
    </div>
</div>
<hr>
</body>
