<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <ul class="list-group" th:object="${pedidos}">
            <li class="list-group-item active" th:field="*{id}"></li>
            <li class="list-group-item" th:field="*{fecha_recibido}"></li>
            <li class="list-group-item" th:field="*{fecha_entrega}"></li>
            <li class="list-group-item" th:field="*{estado}"></li>
            <li class="list-group-item" th:field="*{repuestos}"></li>
            <li class="list-group-item" th:field="*{clientes}"></li>
            <li class="list-group-item" th:field="*{precio_final}"></li>
        </ul>
        <a th:href="@{/pedidos}" class="btn btn-primary">Regresar</a>
        <a class="btn btn-warning" th:href="@{/editarpedido/}+${pedido.id}">Editar</a>
        <a class="btn btn-danger" th:href="@{/eliminarpedido/}+${pedido.id}">Borrar</a>
    </div>
</div>

</body>
</html>
