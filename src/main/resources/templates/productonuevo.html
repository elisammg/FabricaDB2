<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/saveproducto}" th:object="${productos}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Productos</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control" type="text" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}">
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input class="form-control" type="text" th:field="*{descripcion}">
                    </div>
                    <div class="form-group">
                        <label>Carros</label>
                        <input class="form-control" type="text" th:field="*{carros}">
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input class="form-control" type="number" th:field="*{cantidad}">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input class="form-control" type="number" th:field="*{precio}">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
